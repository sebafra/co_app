<div class="liContainer liContainerBook">
<div class="itemFirstLine row">
	<div class="col-xs-11">
	<span class="itemDate" id="date">Desde el <%= messageDateFrom %></span>
	<span class="itemDate" id="date">hasta el <%= messageDateTo %></span>
	</div>
</div>
<div class="itemSecondLine">
	<span class="itemName" id="name"><%= messageMessage %> 
	
	<% if(messageState == Constants.MESSAGE_STATE_AUTHORIZED){ %>
	<span class="label label-success"> <%= messageState %></span>
	<% } else if(messageState == Constants.MESSAGE_STATE_DENIED){ %>
	<span class="label label-danger"> <%= messageState %></span>
	<% } else { %>
	<span class="label label-warning"> <%= messageState %></span>
	<% } %>
	
	</span>
</div>
