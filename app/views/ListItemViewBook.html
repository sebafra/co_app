<div class="liContainer liContainerBook">
	<div class="col-xs-8 col-sm-8">
		<div class="itemFirstLine row">
			<div class="col-xs-11">
				<span class="itemDate" id="date"><%= date %></span>
			</div>
		</div>
		<div class="itemSecondLine">
			<span class="itemName" id="name"><%= amenity %> <span class="label label-warning"> <%= state %></span></span>
		</div>
		<div class="itemThirdLine">
			<div class="col-xs-12"><span class="itemDescription"><%= description %></span></div>
		</div>
	</div>
	<div class="col-xs-4 col-sm-4">
		<div class="btn-group btn-group-xs">
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-down"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-time"></span></button>
		</div>
	</div>
</div>
